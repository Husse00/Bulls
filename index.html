<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chicago Bulls Fansite</title>
  </head>
  <body class="body">
    <header>
      <img src="imgs/bulls2.png" alt="Chicago Bulls logo" class="bullslogo" />
      <img
        src="/imgs/nba-logo-transparent.png"
        alt="NBA logo"
        class="nbalogo"
      />
      <ul class="menu">
        <li class="team"><a href="#res1" class="team-a">Team</a></li>
        <li class="season"><a href="#season" class="season-a">Season</a></li>
        <li class="players"><a href="#roster" class="players-a">Players</a></li>
      </ul>
      <p class="year" id="sYear"></p>
    </header>
    <section>
      <img
        src="/imgs/pattern_waves-4_0.5_5_0-0_90_1__1c1c1c_d1153a99.png"
        alt="Wave background"
        class="wavebg"
      />
      <div class="res" id="res1">
        <p class="result">Wins</p>
        <p class="result">Draws</p>
        <p class="result">Loses</p>
      </div>
      <div>
        <img
          src="/imgs/Rectangle 2@2x.png"
          alt="text background"
          class="textbg"
        />
        <img
          src="/imgs/Rectangle 2@2x.png"
          alt="text background"
          class="textbg2"
        />
        <img
          src="/imgs/Rectangle 2@2x.png"
          alt="text background"
          class="textbg3"
        />
      </div>
      <div>
        <div class="numbers">
          <p id="wins"></p>
          <p id="draws"></p>
          <p id="loses"></p>
        </div>
        <div class="resImgs">
          <img
            src="/imgs/2122-mobile-wallpaper-01.png"
            alt="Win Image"
            class="winimg"
          />
          <img
            src="/imgs/2122-mobile-wallpaper-22.png"
            alt="Draw Image"
            class="winimg"
          />
          <img
            src="/imgs/2122-mobile-wallpaper-32.png"
            alt="Lose Image"
            class="winimg"
          />
        </div>
      </div>
    </section>
    <section id="season">
      <div class="ratingText">
        <div class="seasonratingP">
          <p>
            Season <br />
            <span class="srText">rating</span> <br />
            <span id="ratingP"></span>
          </p>
        </div>
        <div class="seasonrating">
          <p>Games - <span class="srNumb" id="gamesNr">55</span></p>
        </div>
      </div>
      <div class="seasonImgs">
        <img
          src="/imgs/2122-mobile-wallpaper-23.png"
          alt="Season Rating Image"
          class="simg"
        />
        <img src="/imgs/2122-mobile-wallpaper-17.png" alt="Nice Graphic" />
        <img src="/imgs/2122-mobile-wallpaper-26.png" alt="Nice Graphic" />
      </div>
    </section>
    <section>
      <div class="RosterSection1" id="roster">
        <div>
          <img src="/imgs/203083.png" alt="Player" />
          <p class="pName" id="name1"></p>
          <div class="playerData">
            <p id="pGames1"></p>
            <p id="pPoints1"></p>
            <p id="pHeight1"></p>
            <p id="pAge1"></p>
            <p id="pRating1"></p>
          </div>
        </div>
        <div>
          <img src="/imgs/203897.png" alt="Player" />
          <p class="pName" id="name2"></p>
          <div class="playerData">
            <p id="pGames2"></p>
            <p id="pPoints2"></p>
            <p id="pHeight2"></p>
            <p id="pAge2"></p>
            <p id="pRating2"></p>
          </div>
        </div>
        <div>
          <img src="/imgs/1629750.png" alt="Player" />
          <p class="pName" id="name3"></p>
          <div class="playerData">
            <p id="pGames3"></p>
            <p id="pPoints3"></p>
            <p id="pHeight3"></p>
            <p id="pAge3"></p>
            <p id="pRating3"></p>
          </div>
        </div>
     
      </div>
      <div class="RosterSection1" id="roster">
        <div>
          <img src="/imgs/1631207.png" alt="Player" />
          <p class="pName" id="name4"></p>
          <div class="playerData">
            <p id="pGames4"></p>
            <p id="pPoints4"></p>
            <p id="pHeight4"></p>
            <p id="pAge4"></p>
            <p id="pRating4"></p>
          </div>
        </div>
        <div>
          <img src="/imgs/1630250.png" alt="Player" />
          <p class="pName" id="name5"></p>
          <div class="playerData">
            <p id="pGames5"></p>
            <p id="pPoints5"></p>
            <p id="pHeight5"></p>
            <p id="pAge5"></p>
            <p id="pRating5"></p>
          </div>
        </div>
        <div>
          <img src="/imgs/201942.png" alt="Player" />
          <p class="pName" id="name6"></p>
          <div class="playerData">
            <p id="pGames6"></p>
            <p id="pPoints6"></p>
            <p id="pHeight6"></p>
            <p id="pAge6"></p>
            <p id="pRating6"></p>
          </div>
        </div>
     
      </div>
    </section>
    <div id="root"></div>
    <script src="script.js"></script>
  </body>
</html>
